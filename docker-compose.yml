version: "3.9"

services:
  api:
    build: .
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./vector_db:/app/vector_db
      - ./data:/app/data
    restart: unless-stopped

  ui:
    build: .
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    env_file:
      - .env
    volumes:
      - ./vector_db:/app/vector_db
      - ./data:/app/data
    restart: unless-stopped
